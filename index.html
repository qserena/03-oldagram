<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main">
			<header>
				<img
					src="images/logo.png"
					class="oldagram-logo"
					alt="Oldagram logotype"
				/>
				<img src="images/Tom.jpg" class="avatar" alt="User's avatar" />
			</header>

			<section class="sender-section">
				<img
					class="avatar"
					src="images/avatar-vangogh.jpg"
					alt="Van Gogh's avatar"
				/>
				<div class="sender-text">
					<p class="bold-text user-full-name">Vincent van Gogh</p>
					<p class="location-text">Zudert, Netherlands</p>
				</div>
			</section>

			<section class="picture-section">
				<img
					class="post-picture"
					src="images/post-vangogh.jpg"
					alt="portrait of Vincent van Gogh"
				/>
			</section>

			<footer>
				<div class="icons">
					<img class="icon" src="images/icon-heart.png" alt="heart icon" />
					<img class="icon" src="images/icon-comment.png" alt="comment icon" />
					<img
						class="icon"
						src="images/icon-dm.png"
						alt="direct message icon"
					/>
				</div>
				<p class="likes bold-text">21,492 likes</p>
				<p class="post-text">
					<span class="bold-text">vincey1853</span> just took a few mushrooms
					lol
				</p>
			</footer>
		</div>
		<script src="index.js"></script>
	</body>
</html>
